# Takeoff Tool Docker Compose Configuration
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "python /app/backend/scripts/wait_for_db.py &&
              python /app/backend/manage.py migrate &&
              python /app/backend/manage.py collectstatic --noinput &&
              cd /app/backend && daphne -b 0.0.0.0 -p 8000 --websocket_timeout 3600 takeoff_tool.asgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "8001:8001" # Expose WebSocket endpoint
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - POSTGRES_NAME=takeoff
      - POSTGRES_USER=takeoff
      - POSTGRES_PASSWORD=takeoff
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DEBUG=1
      # Updated CORS settings for local development
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # Redis settings for Django Channels
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHANNEL_LAYERS_BACKEND=channels_redis.core.RedisChannelLayer
    env_file:
      - .env.example
      - .env
    depends_on:
      - db
      - redis
    networks:
      - takeoff-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; exit(0) if requests.get('http://localhost:8000/api/health/').status_code == 200 else exit(1)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
      
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=takeoff
      - POSTGRES_USER=takeoff
      - POSTGRES_PASSWORD=takeoff
    ports:
      - "5434:5432"
    networks:
      - takeoff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U takeoff -d takeoff"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
      
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - takeoff-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

networks:
  takeoff-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:  # This was missing - now added!